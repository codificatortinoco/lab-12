<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <link rel="stylesheet" href="Lista.css">
</head>
<body>
    <h1>Contacts App</h1>
    <div class="container brutalist-container">
        <form id="contact-form">
            <input type="text" id="name" class="brutalist-input smooth-type" placeholder="Name" required>
            <input type="text" id="email" class="brutalist-input smooth-type" placeholder="Email" required>
            <input type="text" id="phone"  class="brutalist-input smooth-type" placeholder="Phone" required>
            <input type="text" id="address" class="brutalist-input smooth-type" placeholder="Address" required>
            <button class="button1" type="submit">Add Contact</button>
        </form>
    </div>
    <div class="list">
        <ul id="contacts-list"></ul>
    </div>
    <script src="lista.js"></script>
</body>
</html>
